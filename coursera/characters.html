  <h1>HTML Character Entity References</h1>
  
  <h2>Characters to escape</h2>
  <ul>
    <li>&lt; as &amp;lt;</li>
    <li>&gt; as &amp;gt;</li>
    <li>&amp; as &amp;amp;</li>
  </ul>

  <h2>Entity references</h2>
  <ul>
    <li>&copy; as &amp;copy;</li>
    <li>non-breaking space as &amp;nbsp;</li>
    <li>&quot; as &amp;quot; for more limited encodings, like Windows-1252</li>
  </ul>
